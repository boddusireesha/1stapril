<!DOCTYPE html>
<html>
  <head>
    <title>Fibnocci series</title>
  </head>
  <body>
    <script>
      var n1 = 0,
        n2 = 1,
        temp,
        i;
      var num = parseInt(prompt(" Enter the limit for Fibonacci Series "));
      document.write("Fibonacci Series: ");
      for (i = 1; i <= num; i++) {
        document.write(" <br> " + n1);
        temp = n1 + n2;

        n1 = n2;
        n2 = temp;
      }
    </script>
  </body>
</html>
